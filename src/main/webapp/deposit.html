<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        nav {
            background-color: #3498db;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 2px solid #2980b9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .alert {
            background-color: #e74c3c;
            color: #fff;
            border: 1px solid #c0392b;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #219a52;
        }

        img {
            max-width: 50%;
            border-radius: 10px;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        li {
            margin-top: 10px;
            color: #555;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>

    <div class="container">
        <nav>
            <h1>Deposit Payment</h1>
            <a href="#" onclick="goBack()">Back to Home</a>
        </nav>

        <div class="alert">
            <p>Pay carefully! You must take a payment screenshot after paid successfully and send it to us.</p>
        </div>

        <button onclick="location='deposit_mony.jsp'">Continue</button>

        <p>Or scan QR code:</p>
        <img src="images/qrcode.png" alt="QR Code Scanner">

        <p>UPI IDs:</p>
        <ul>
            <li>upi-id-1@example.com</li>
            <li>upi-id-2@example.com</li>
            <li>upi-id-3@example.com</li>
        </ul>
    </div>

</body>
</html>
